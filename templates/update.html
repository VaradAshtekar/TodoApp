{% extends 'base.html' %}
{% block title %} Create your todo {% endblock title %}

{% block body %}
      <div class="container">
          <h1>Update Todo !</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>


{% endblock body %}
